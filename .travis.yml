language: php

php:
  - 7.2
  - 7.3
  - 7.4snapshot

env:
  - DEPS=latest
  - DEPS=lowest

install:
  - if [[ $DEPS == 'latest' ]]; then travis_retry composer update --no-interaction ; fi
  - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --no-interaction --prefer-lowest ; fi

script:
  - composer test:units

jobs:
  include:
    - stage: lint
      php: 7.2
      script:
        - composer install --no-interaction
        - composer lint:syntax
    - stage: lint
      php: 7.2
      script:
        - composer install --no-interaction
        - composer lint:style
    - stage: big-test
      php: 7.2
      script:
        - composer install --no-interaction
        - composer test:coverage
    - stage: big-test
      php: 7.2
      script:
        - composer install --no-interaction
        - composer require --dev humbug/humbug:^1.0@dev
        - composer test:mutations
    - stage: big-test
      php: 7.2
      script:
        - cd test/ZF2
        - composer install --no-interaction
        - vendor/bin/phpunit
    - stage: big-test
      php: 7.2
      script:
        - cd test/ZF3
        - composer install --no-interaction
        - vendor/bin/phpunit
    - stage: big-test
      php: 7.3
      script:
        - cd test/ZF2
        - composer install --no-interaction
        - vendor/bin/phpunit
    - stage: big-test
      php: 7.3
      script:
        - cd test/ZF3
        - composer install --no-interaction
        - vendor/bin/phpunit
notifications:
  email: false
