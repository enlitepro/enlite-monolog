language: php

matrix:
  fast_finish: true
  include:
    - php: 5.3
      env: DEPS=lowest
    - php: 5.3
      env: DEPS=latest
    - php: 5.4
      env: DEPS=lowest
    - php: 5.4
      env: DEPS=latest
    - php: 5.5
      env: DEPS=lowest
    - php: 5.5
      env: DEPS=latest
    - php: 5.6
      env: DEPS=lowest
    - php: 5.6
      env: DEPS=latest
    - php: 7.0
      env: DEPS=lowest
    - php: 7.0
      env: DEPS=latest
    - php: 7.1
      env: DEPS=lowest
    - php: 7.1
      env: DEPS=latest

install:
  - if [[ $DEPS == 'latest' ]]; then travis_retry composer update --no-interaction --prefer-source ; fi
  - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --no-interaction --prefer-source --prefer-lowest ; fi

script:
  - vendor/bin/phpunit --coverage-text

notifications:
  email: false
